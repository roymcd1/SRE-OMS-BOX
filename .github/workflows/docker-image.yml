name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image name
        id: vars
        run: |
          echo "IMAGE=docker.io/roymcddddd/box-oncall" >> $GITHUB_OUTPUT
          echo "TAG=latest" >> $GITHUB_OUTPUT

      - name: Build and push (with buildx)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG }}
            ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }}
          provenance: false

      - name: Show result
        run: echo "Pushed ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG }}"
